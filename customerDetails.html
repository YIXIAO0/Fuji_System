<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>Customer Details</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style/customer-details.css">
    <link rel="stylesheet" href="style/copy-right.css">
</head>
<body>
    <div class="header">
        <button class="goBackCustomerSearchButton"><img src="./image/go-back.png" alt="GoBack"></button>
        <span id="customerNameDisplay"></span>
    </div>
    <div class="main-customer-details-section">
        <div class="top-customer-details-section">
            <div class="customer-information-section">
                <div class="toggle-buttons">
                    <button id="customer-basic-info-button" class="toggle-button active">Basic Info</button>
                    <button id="customer-contact-info-button" class="toggle-button">Contact Info</button>
                </div>
                <div id="basic-info-section" class="content-section active-content">
                    <div class="customer-details-section"></div>
                    <div class="customer-business-number">
                        <table id="company-info" class="company-info"></table>
                    </div>
                </div>
                <div id="contact-info-section" class="content-section">
                    <div id="contacts-table" class="contacts-table"></div>
                </div>
            </div>
            <div class="customer-sales-analysis-section"></div>
        </div>
        <div class="bottom-customer-details-section">
            <div id="order-history-section" class="order-history-section"></div>
        </div>
    </div>
    <div class="copy-right">

    </div> 
    <script src="./customerDetailsRenderer.js"></script>
</body>
</html>
