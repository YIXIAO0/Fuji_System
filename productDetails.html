<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>Product Details</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style/product-details.css">
    <link rel="stylesheet" href="style/copy-right.css">
</head>
<body>
    <div class="header">
        <button class="goBackProductSearchButton"><img src="./image/go-back.png" alt="GoBack"></button>
        <span id="productNameDisplay"></span>
    </div>
    <div class="main-product-details-section">
        <div class="product-information-section">
            <div class="product-image-section"></div>
            <div class="product-details-section">
                <div class="product-details-title" style="border-bottom: 1px solid black;">Product Details</div>
            </div>
        </div>
        <div class="product-analysis-section">
            <!-- Date Selection -->
            <div class="date-selection">
                <label for="fromDate">From: </label>
                <input type="date" id="fromDate">
                
                <label for="toDate">To: </label>
                <input type="date" id="toDate">
                
                <button id="fetchData">Fetch Data</button>
            </div>
            <div class="toggle-buttons">
                <button id="salesAnalysisButton" class="toggle-button active">Sales Analysis</button>
                <button id="orderHistoryButton" class="toggle-button">Order History</button>
            </div>
            <div id="salesAnalysisContent" class="content-section active-content">
                <div id="salesChart" style="width:100%; height:500px;"></div>
                <div id="pieChart" style="width:100%; height:500px; margin-top:20px;"></div> 
            </div>
        
            <div id="orderHistoryContent" class="content-section">
            </div>
        </div>
    </div>
    <div class="copy-right">
        Â© 2023 Yi & Winston. All rights reserved.
    </div> 
    <script src="./productDetailsRenderer.js"></script>
</body>
</html>
