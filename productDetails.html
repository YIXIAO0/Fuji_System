<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>Product Details</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style/product-details.css">
    <link rel="stylesheet" href="style/copy-right.css">
</head>

<body>

    <div class="header">
        <button class="goBackProductSearchButton"><img src="./image/go-back.png" alt="GoBack"></button>
        <span id="productNameDisplay"></span>
    </div>

    <div class="main-product-details-section">

        <div class="top-product-details-section">

            <div class="product-information-section">
                <div class="product-image-section"></div>
                <div class="product-details-section">
                    <div class="product-details-title" style="border-bottom: 1px solid black;">Product Details</div>
                </div>
            </div>

            <div class="product-sales-analysis-section">
                <div class="date-selection">
                    <select id="dateRange">
                        <option value="lastWeek">Last Week</option>
                        <option value="lastMonth">Last Month</option>
                        <option value="past3Months">Past 3 Months</option>
                    </select>
                    <label for="fromDate">From: </label>
                    <input type="date" id="fromDate">
                    <label for="toDate">To: </label>
                    <input type="date" id="toDate">
                    <button id="fetchData">Fetch Data</button>
                </div>
                <div id="salesAnalysisContent" class="content-section active-content">
                    <div id="salesChart" style="width:100%; height:400px;"></div>
                    <div id="pieChart" style="width:100%; height:400px;"></div>
                </div>
            </div>

        </div>

        <div class="bottom-product-details-section">
            <div class="content-wrapper">
                <div class="controls-container">
                    <div class="order-status-toggle-buttons">
                        <button id="all-order-button" class="all-order-button active">All</button>
                        <button id="purchased-order-button" class="purchased-order-button">Purchased</button>
                        <button id="returned-order-button" class="returned-order-button">Replaced</button>
                    </div>
                    <div class="sort-container">
                        <label for="sortCriteria">Sort By:</label>
                        <select id="sortCriteria">
                            <option value="date">Order Date</option>
                            <option value="sales">Sales Total</option>
                        </select>
                        <button id="sortToggle" title="Toggle Sort Order">&#9650;</button>
                    </div>
                </div>
                <div id="order-history-section" class="content-section active-content"></div>
                <div id="purchased-history-section" class="content-section"></div>
                <div id="returned-history-section" class="content-section"></div>
            </div>
        </div>

    </div>

    <div class="copy-right">
        Â© 2023 Yi & Winston. All rights reserved.
    </div>

    <script src="./productDetailsRenderer.js"></script>

</body>

</html>
