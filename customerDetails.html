<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>Customer Details</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style/customer-details.css">
    <link rel="stylesheet" href="style/copy-right.css">
</head>
<body>
    <div class="header">
        <button class="goBackCustomerSearchButton"><img src="./image/go-back.png" alt="GoBack"></button>
        <span id="customerNameDisplay"></span>
    </div>
    <div class="main-customer-details-section">
        <div class="top-customer-details-section">
            <div class="customer-information-section">
                <div class="toggle-buttons">
                    <button id="customer-basic-info-button" class="toggle-button active">Basic Info</button>
                    <button id="customer-contact-info-button" class="toggle-button">Contact Info</button>
                </div>
                <div id="basic-info-section" class="content-section active-content">
                    <div class="customer-details-section"></div>
                    <div class="customer-business-number">
                        <table id="company-info" class="company-info"></table>
                    </div>
                </div>
                <div id="contact-info-section" class="content-section">
                    <div id="contacts-table" class="contacts-table"></div>
                </div>
            </div>
            <div class="customer-sales-analysis-section">
                <div class="date-selection">
                    <select id="dateRange">
                        <option value="lastWeek">Last Week</option>
                        <option value="lastMonth">Last Month</option>
                        <option value="past3Months">Past 3 Months</option>
                        <!-- Add more options as needed -->
                    </select>
                    <label for="fromDate">From: </label>
                    <input type="date" id="fromDate">
                    
                    <label for="toDate">To: </label>
                    <input type="date" id="toDate">
                    
                    <button id="fetchData">Fetch Data</button>
                </div>
                <div id="salesChart" style="width:100%; height:350px;"></div>
            </div>
        </div>
        <div class="bottom-customer-details-section">
            <div class="content-wrapper">
                <div class="controls-container">
                    <div class="order-status-toggle-buttons">
                        <button id="all-order-button" class="all-order-button active">All</button>
                        <button id="purchased-order-button" class="purchased-order-button">Purchased</button>
                        <button id="returned-order-button" class="returned-order-button">Replaced</button>
                    </div>
                    <div class="sort-container">
                        <label for="sortCriteria">Sort By:</label>
                        <select id="sortCriteria">
                            <option value="date">Order Date</option>
                            <option value="sales">Sales Total</option>
                        </select>
                        <button id="sortToggle" title="Toggle Sort Order">&#9650;</button> <!-- Initially set to Up arrow for Ascending -->
                    </div> 
                </div>
                <div id="order-history-section" class="content-section active-content"></div>
                <div id="purchased-history-section" class="content-section"></div>
                <div id="returned-history-section" class="content-section"></div>
            </div>          
        </div>
    </div>
    <div class="copy-right">
        Â© 2023 Yi & Winston. All rights reserved.
    </div> 
    <script src="./customerDetailsRenderer.js"></script>
</body>
</html>
